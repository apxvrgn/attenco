<mat-card>
    <mat-card-header>
        <mat-card-title>Chat</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div id="chat-container">
            <ng-template appChatHost></ng-template>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <form [formGroup]="chatForm" (keydown.enter)="SendMessage()">
            <input type="text" formControlName="msg">
        </form>
        
    </mat-card-actions>
</mat-card>
